name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  ubuntu-22-gcc:
    runs-on: ubuntu-22.04
    name: Ubuntu-22.04-GCC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ninja-build gcc g++ cmake

      - name: Run CMake configuration and build
        run: |
          cmake examples -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build build --parallel

      - name: Run Unit Tests
        run: ./build/tests

  ubuntu-22-clang:
    runs-on: ubuntu-22.04
    name: Ubuntu-22.04-Clang
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ninja-build clang cmake

      - name: Run CMake configuration and build
        run: |
          cmake examples -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --parallel

      - name: Run Unit Tests
        run: ./build/tests

  ubuntu-24-gcc:
    runs-on: ubuntu-24.04
    name: Ubuntu-24.04-GCC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ninja-build gcc g++ cmake

      - name: Run CMake configuration and build
        run: |
          cmake examples -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build build --parallel

      - name: Run Unit Tests
        run: ./build/tests

  ubuntu-24-clang:
    runs-on: ubuntu-24.04
    name: Ubuntu-24.04-Clang
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ninja-build clang cmake

      - name: Run CMake configuration and build
        run: |
          cmake examples -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --parallel

      - name: Run Unit Tests
        run: ./build/tests
  
  macos-clang:
    runs-on: macos-latest
    name: macOS-Clang
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew update && brew install ninja cmake

      - name: Run CMake configuration and build
        run: |
          cmake examples -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --parallel
          
      - name: Run Unit Tests
        run: ./build/tests